spring.application.name=agenttest
# Server Configuration
server.port=8080

# Gemini API Configuration (REPLACE WITH YOUR ACTUAL VALUES)
# These are examples; the exact properties depend on how you configure your Google Cloud client.
# It's highly recommended to use environment variables or a secrets manager for these.
gemini.api.project-id=your-gcp-project-id
gemini.api.location=us-central1 # e.g., us-central1, europe-west4
gemini.api.model-name=gemini-1.0-pro # or the specific model you want to use (e.g. gemini-1.5-flash-001)

# Logging
logging.level.com.example.classdiagramagent=DEBUG
logging.level.org.springframework.web=INFO
logging.level.com.google.cloud=INFO # Set to DEBUG for verbose Google Cloud client logging